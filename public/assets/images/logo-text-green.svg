<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green-text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon/Symbol -->
  <g transform="translate(4, 8)">
    <!-- Modern lens/aperture design -->
    <circle cx="12" cy="12" r="11" stroke="url(#green-gradient)" stroke-width="2.5" fill="none" opacity="0.2"/>
    <circle cx="12" cy="12" r="8" fill="url(#green-gradient)" opacity="0.1"/>
    <circle cx="12" cy="12" r="5.5" fill="url(#green-gradient)" opacity="0.9"/>
    <circle cx="12" cy="12" r="2.5" fill="white"/>
    
    <!-- Modern aperture blades -->
    <g opacity="0.3">
      <path d="M12 6.5 L15.5 9.5 L12 12 L8.5 9.5 Z" fill="white"/>
      <path d="M17.5 12 L14.5 15.5 L12 12 L14.5 8.5 Z" fill="white"/>
      <path d="M12 17.5 L8.5 14.5 L12 12 L15.5 14.5 Z" fill="white"/>
      <path d="M6.5 12 L9.5 8.5 L12 12 L9.5 15.5 Z" fill="white"/>
    </g>
  </g>
  
  <!-- PixPro Text with improved spacing -->
  <g transform="translate(32, 8)">
    <!-- Pix - Bold and modern -->
    <text x="0" y="18" 
          font-family="ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="url(#green-text-gradient)" 
          letter-spacing="-0.5px">Pix</text>
    <!-- Pro - Clean complement -->
    <text x="44" y="18" 
          font-family="ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="24" 
          font-weight="400" 
          fill="#374151" 
          letter-spacing="0.1px">Pro</text>
  </g>
  
  <!-- Clean tagline -->
  <text x="34" y="30" 
        font-family="ui-sans-serif, system-ui, sans-serif" 
        font-size="9" 
        font-weight="500" 
        fill="#6B7280" 
        letter-spacing="1.2px" 
        opacity="0.8">IMAGE TRANSFORMATION</text>
</svg>
