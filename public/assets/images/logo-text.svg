<svg width="180" height="32" viewBox="0 0 180 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7857FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4318FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7857FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4318FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon/Symbol -->
  <g transform="translate(2, 4)">
    <!-- Main camera/creative lens icon with enhanced design -->
    <circle cx="12" cy="12" r="10" stroke="url(#logo-gradient)" stroke-width="2.5" fill="none" opacity="0.9"/>
    <circle cx="12" cy="12" r="6.5" fill="url(#logo-gradient)" opacity="0.15"/>
    <circle cx="12" cy="12" r="5" fill="url(#logo-gradient)" opacity="0.8"/>
    <circle cx="12" cy="12" r="2.5" fill="white"/>
    <!-- Premium decorative elements -->
    <circle cx="6.5" cy="6.5" r="1.3" fill="url(#logo-gradient)" opacity="0.6"/>
    <circle cx="17.5" cy="6.5" r="1" fill="url(#logo-gradient)" opacity="0.4"/>
    <circle cx="17.5" cy="17.5" r="1.3" fill="url(#logo-gradient)" opacity="0.6"/>
    <circle cx="6.5" cy="17.5" r="1" fill="url(#logo-gradient)" opacity="0.4"/>
  </g>
  
  <!-- PixPro Text with perfect typography -->
  <g transform="translate(30, 5)">
    <!-- Pix - Bold and modern -->
    <text x="0" y="17" 
          font-family="ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="22" 
          font-weight="800" 
          fill="url(#text-gradient)" 
          letter-spacing="-0.8px">Pix</text>
    <!-- Pro - Now violet as well, positioned closer -->
    <text x="35" y="17" 
          font-family="ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="22" 
          font-weight="400" 
          fill="url(#text-gradient)" 
          letter-spacing="0.1px">Pro</text>
  </g>
  
</svg>
